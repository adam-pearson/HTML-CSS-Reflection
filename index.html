<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="robots" content="noindex">
    <title>Nettmatters | Full Service Digital Agency | Norwich, Norfolk | Netmatters</title>
    <script src="https://kit.fontawesome.com/9d6ccdf40f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">   
</head>

<body>
   <div class="header-container">
       <div class="header-top">
           <div class="logo-container">
               <a class="logo-link" href="#">
                   <img class="logo" src="/img/f-logo.png" alt="Netmatters logo">
               </a>
           </div>
           <div class="phone-burger">
            <div class="phone-container">
                <a class="call" href="#">
                    <span class="fas fa-phone"></span>
                </a>
           </div>
           <div class="burger-class">
           <button type="button" class="burger-container">
                <span class="burger-box">
                    <span class="burger-lines"></span>
                </span>
                <span class="burger-text">Menu</span>
            </button>
             </div>
           </div>
       </div>
       <div class="search-box">
           <form>
               <input type="text" placeholder="Search..." name="Search">
               <button class="search-submit" type="submit">
                    <i class="fas fa-search"></i>
               </button>
           </form>
       </div>
   </div>
   <div class="hero-slider-container">
        <div class="hero-slider">
            <div class="hero-image">
                <img src="/img/home-3wAI.webp" alt="Web Design">
            </div>
            <div class="hero-content-container">
                <div class="hero-content">
                    <h1>Web Design</h1>
                    <p>For businesses looking to make a strong and effective first impression.</p>
                    <button class="hero-button">
                        Find Out More
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
   </div>
</body>
